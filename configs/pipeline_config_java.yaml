# Pipeline Configuration - Java Island (Large Area Multi-Scene Test)
# Sequential mosaicking with histogram matching

directories:
  work_dir: ./workspace_java

data_acquisition:
  download_source: asf

  # Area of Interest - Java Island
  # West (Banten) to East (East Java)
  aoi_bbox: [105.2, -8.8, 114.5, -5.9]

  # Full year for 31 periods
  start_date: '2024-01-01'
  end_date: '2024-12-31'

  orbit_direction: null  # Both ascending and descending

  cdse_username: null
  cdse_password: null

preprocessing:
  snap_gpt_path: /home/unika_sianturi/work/idmai/esa-snap/bin/gpt
  graph_xml: sen1_preprocessing-gpt.xml
  cache_size: '16G'

mosaicking:
  # Enable histogram matching between overlapping scenes
  histogram_matching: true
  # Sequential mosaic direction: 'west_to_east' or 'east_to_west'
  direction: west_to_east
  # Output resolution in meters
  resolution: 10.0
  # Resampling method for mosaic
  resampling: bilinear

training:
  model_type: cnn_lstm
  use_augmentation: true
  use_class_weights: true
  use_smote: true

prediction:
  periods: [8, 9, 10]
  use_optimized: true
