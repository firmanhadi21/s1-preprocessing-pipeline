# Pipeline Configuration - Java Island with Ascending Orbit Only
# Uses only ascending orbit for maximum geometric consistency

directories:
  work_dir: ./workspace_java_ascending

data_acquisition:
  download_source: asf

  # Area of Interest - Java Island
  # West (Banten) to East (East Java)
  aoi_bbox: [105.2, -8.8, 114.5, -5.9]

  # Year will be specified via command line (--year 2024)

  # Use ASCENDING orbit only
  orbit_direction: ASCENDING

  cdse_username: null
  cdse_password: null

preprocessing:
  snap_gpt_path: /home/unika_sianturi/work/idmai/esa-snap/bin/gpt
  graph_xml: sen1_preprocessing-gpt.xml
  cache_size: '16G'

mosaicking:
  # Histogram matching still useful for multi-scene normalization
  histogram_matching: true
  reference_scene: center
  resolution: 10.0
  resampling: bilinear

training:
  model_type: cnn_lstm
  use_augmentation: true
  use_class_weights: true
  use_smote: true

prediction:
  periods: [7, 8, 9, 10, 15, 20, 25, 30]
  use_optimized: true

# Notes:
# - orbit_direction: ASCENDING means only ascending orbit scenes
# - Use this if you want maximum geometric consistency
# - May have gaps in coverage compared to using both orbits
# - Expected: ~200-250 scenes for full year
