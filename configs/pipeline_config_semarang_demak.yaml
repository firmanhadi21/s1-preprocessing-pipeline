# Pipeline Configuration - Semarang & Demak Area (Multi-Scene Test)
# This config covers a larger area requiring multiple scenes and mosaicking

directories:
  work_dir: ./workspace_semarang_demak

data_acquisition:
  download_source: asf

  # Area of Interest - Semarang & Demak region
  # Covers ~60km x 55km, requires multiple S1 scenes
  aoi_bbox: [110.2, -7.2, 110.8, -6.7]

  # One month of data for testing
  start_date: '2024-01-01'
  end_date: '2024-01-31'

  orbit_direction: ASCENDING

  cdse_username: null
  cdse_password: null

preprocessing:
  snap_gpt_path: /home/unika_sianturi/work/idmai/esa-snap/bin/gpt
  graph_xml: sen1_preprocessing-gpt.xml
  cache_size: '16G'

mosaicking:
  # Enable histogram matching between overlapping scenes
  histogram_matching: true
  # Reference scene selection: 'first', 'largest', or 'center'
  reference_scene: center
  # Output resolution in meters
  resolution: 10.0
  # Resampling method for mosaic
  resampling: bilinear

training:
  model_type: cnn_lstm
  use_augmentation: true
  use_class_weights: true
  use_smote: true

prediction:
  periods: [8, 9, 10]
  use_optimized: true
